<ion-header>
  <ion-toolbar>
    <ion-title>
      Saved Games
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Game Commander</ion-card-subtitle>
        <ion-card-title>Welcome to Game Commander</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>If there are no saved games or you wish to create your own timer go to the  <a routerLink="/tabs/tab2" routerLinkActive="active">Setup Game Tab</a> .</p>
        <p>Below are your saved games.</p>
      </ion-card-content>
      <ion-item>
        Server IP: {{globals.server_address}}
      </ion-item>
      <ion-item *ngFor="let gameSetup of globals.gameSetupList">
          
         
            <div item-content>  
            {{gameSetup.gameName}} : {{gameSetup.gameTime}}
          </div>
          <ion-button shape="round" color="primary" fill="outline" (click)='startTimer(gameSetup.gameName)'>Start</ion-button>   
            <ion-button shape="round" color="primary" fill="outline" (click)='editTimer(gameSetup.gameName)'>Edit</ion-button>
            <ion-button shape="round" color="primary" fill="outline" (click)='deleteTimer(gameSetup.gameName)'>Delete</ion-button>
        </ion-item>  
    </ion-card>
      

    
  
    
</ion-content>
